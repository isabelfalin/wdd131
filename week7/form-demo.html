<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
          <label for="fname">Full Name:</label><br>
          <input type="text" id="fname" name="fname" required><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>

          <label for="address">Address:</label><br>
          <textarea type="text" id="address" name="address" required>

          </textarea><br>

          <label for="payment">Payment Method:</label><br>
          <select id="payment" name="payment">
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select><br>

          <label id="credit-label" for="credit">Credit Card Number:</label><br>
          <input type="text" id="credit" name="credit" 
          required pattern="[0-9]{16}"
          title="Enter a 16 digit credit card number"
          placeholder="Enter 16 Digits"><br>

          <label id="paypal-label" class="hide" for="paypal">PayPal Username:</label><br>
          <input class="hide" type="text" id="paypal" name="paypal"
          placeholder="Enter PayPal Username"><br>

          <input type="submit" value="Place Order" required>


                  
      
      </form>
    </main>
  </body>
</html>
