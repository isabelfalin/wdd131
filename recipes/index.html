<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="RecipeBook website" />
    <meta name="author" content="Isabel Falin" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>RecipeBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipes.css">

    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Check Out Our Cool Recipes!">
    <meta property="og:image" content="https://isabelfalin.github.io/wdd131/recipes/images/sweet-potato-waffle-md.jpg">
    <meta property="og:url" content="https://isabelfalin.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="https://isabelfalin.github.io/wdd131/recipes/images/sweet-potato-waffle-md.jpg">
    </head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="recipe book image">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <div id="bar">
            <label id="search" for="search"></label>
            <input type="text" id="searchbar" name="search" placeholder="Find A Recipe">
            <img src="images/search.svg" alt="Search img">
        </div>
        <hr/>
        <div id="main-content">
            <img src="images/sweet-potato-waffle-md.jpg" alt="waffle">
            <div>
                <h3>Dessert</h3>
                <h1>Sweet Potato Waffles</h1>
                <span
            class="rating"
            role="img"
            aria-label="Rating: 4 out of 5 stars"
        >
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
                <p>Savory waffles made with Sweet potato with a hint of Ginger</p>
            </div>
        </div>
        
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
    
</body>
</html>
